name: Build/release

on: push

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v1

      - name: Install Node.js, NPM and Yarn
        uses: actions/setup-node@v1
        with:
          node-version: 18
      
      - name: Install python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: npm install
        run: pip install -r requirements.txt

      - name: Build
      // windows
        if: matrix.os == 'windows-latest'
        run: npm run build-electron-windows

      // macos
        if: matrix.os == 'macos-latest'
        run: npm run build-electron-mac

      // linux
        if: matrix.os == 'ubuntu-latest'
        run: npm run build-electron-linux

      - name: Upload release
        uses: actions/upload-artifact@v2
        with:
          // name of node project version in package.json
          name: ${{ github.event.repository.name }}-${{ github.event.repository.version }}
          path: dist/