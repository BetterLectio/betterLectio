name: Build/release

on:
  push:
    branches: [ main, dev ]

jobs:
  update-version:
    runs-on: ${{ matrix.os }}
    if: ${{ github.event.head_commit.message != 'Opdaterede versionen' }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.10"]
    
    permissions:
      contents: write

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v1

      - name: Set up Python
        uses: actions/setup-python@v3
      
      - name: Extract branch name
        shell: bash
        run: echo "branch=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}" >> $GITHUB_OUTPUT
        id: extract_branch

      - name: Update version
        run: |
          python .github/workflows/scripts/version.py --branch ${{ steps.extract_branch.outputs.branch }}

      - name: Push til branch
        run: |
          git config --global user.name = "github-actions[bot]"
          git config --global user.email = "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Opdaterede versionen"
          git push origin HEAD:${{ steps.extract_branch.outputs.branch }}