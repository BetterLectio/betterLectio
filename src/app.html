<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width" />

		<!-- Primary Meta Tags -->
		<meta name="title" content="BetterLectio" />
		<meta
			name="description"
			content="BetterLectio er en forbredelse af Lectio. Lectio er et dansk webbaseret lektionssystem udviklet af det danske softwarefirma MaCom A/S."
		/>

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://betterlectio.dk/" />
		<meta property="og:title" content="BetterLectio" />
		<meta
			property="og:description"
			content="BetterLectio er en forbredelse af Lectio. Lectio er et dansk webbaseret lektionssystem udviklet af det danske softwarefirma MaCom A/S."
		/>
		<meta property="og:image" content="%sveltekit.assets%/banner.png" />

		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://betterlectio.dk/" />
		<meta property="twitter:title" content="BetterLectio" />
		<meta
			property="twitter:description"
			content="BetterLectio er en forbredelse af Lectio. Lectio er et dansk webbaseret lektionssystem udviklet af det danske softwarefirma MaCom A/S."
		/>
		<meta property="twitter:image" content="%sveltekit.assets%/banner.png" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>

		%sveltekit.head%
	</head>

	<body class="antialiased bg-background">
		<title>BetterLectio</title>
		<div>%sveltekit.body%</div>
	</body>
</html>
