<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%sveltekit.assets%/favicon.png" />
  <meta name="viewport" content="width=device-width" />
  <title>BetterLectio</title>

  <!-- Primary Meta Tags -->
  <meta name="title" content="BetterLectio" />
  <meta name="description"
    content="BetterLectio er en forbredelse af Lectio. Lectio er et dansk webbaseret lektionssystem udviklet af det danske softwarefirma MaCom A/S." />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://betterlectio.dk/" />
  <meta property="og:title" content="BetterLectio" />
  <meta property="og:description"
    content="BetterLectio er en forbredelse af Lectio. Lectio er et dansk webbaseret lektionssystem udviklet af det danske softwarefirma MaCom A/S." />
  <meta property="og:image"
    content="https://raw.githubusercontent.com/BetterLectio/betterLectio/main/static/banner.png" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://betterlectio.dk/" />
  <meta property="twitter:title" content="BetterLectio" />
  <meta property="twitter:description"
    content="BetterLectio er en forbredelse af Lectio. Lectio er et dansk webbaseret lektionssystem udviklet af det danske softwarefirma MaCom A/S." />
  <meta property="twitter:image"
    content="https://raw.githubusercontent.com/BetterLectio/betterLectio/main/static/banner.png" />

  <!-- PWA -->
  <link rel="manifest" crossorigin="use-credentials" href="%sveltekit.assets%/manifest.json" />

  %sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover" class="antialiased selection:bg-base-content selection:text-base-100">
  <div>%sveltekit.body%</div>
</body>

</html>
