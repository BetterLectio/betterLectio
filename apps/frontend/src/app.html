<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width" />

		<!-- Primary Meta Tags -->
		<meta name="title" content="BetterLectio" />
		<meta
			name="description"
			content="BetterLectio er en forbredelse af Lectio. Lectio er et dansk webbaseret lektionssystem udviklet af det danske softwarefirma MaCom A/S."
		/>

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://betterlectio.dk/" />
		<meta property="og:title" content="BetterLectio" />
		<meta
			property="og:description"
			content="BetterLectio er en forbredelse af Lectio. Lectio er et dansk webbaseret lektionssystem udviklet af det danske softwarefirma MaCom A/S."
		/>
		<meta
			property="og:image"
			content="https://github.com/BetterLectio/betterLectio/blob/main/banner.png?raw=true"
		/>

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://betterlectio.dk/" />
		<meta property="twitter:title" content="BetterLectio" />
		<meta
			property="twitter:description"
			content="BetterLectio er en forbredelse af Lectio. Lectio er et dansk webbaseret lektionssystem udviklet af det danske softwarefirma MaCom A/S."
		/>
		<meta
			property="twitter:image"
			content="https://github.com/BetterLectio/betterLectio/blob/main/banner.png?raw=true"
		/>

		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"
		/>
		<meta name="description" content="Den Ultimate Lectio Forbedring" />
		<script>
			document.addEventListener('gesturestart', function (e) {
				e.preventDefault();
				document.body.style.zoom = 0.99;
			});

			document.addEventListener('gesturechange', function (e) {
				e.preventDefault();

				document.body.style.zoom = 0.99;
			});
			document.addEventListener('gestureend', function (e) {
				e.preventDefault();
				document.body.style.zoom = 1;
			});
		</script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
